<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteSnake - Web Version</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #00ff00;
            margin-bottom: 20px;
            text-align: center;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #gameCanvas {
            border: 2px solid #333;
            background-color: #000;
        }

        #gameInfo {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            text-align: center;
            font-size: 18px;
        }

        .info-item {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            min-width: 150px;
        }

        .info-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #00ff00;
            font-weight: bold;
            font-size: 20px;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        #controls h3 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        .control-group {
            margin: 10px 0;
        }

        .control-group strong {
            color: white;
        }

        #pauseOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            display: none;
        }

        #gameOverOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            display: none;
        }

        .overlay-button {
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .overlay-button:hover {
            background-color: #00cc00;
        }

        .overlay-button.secondary {
            background-color: #666;
            color: white;
        }

        .overlay-button.secondary:hover {
            background-color: #888;
        }

        #canvasContainer {
            position: relative;
        }
    </style>
</head>
<body>
    <h1>ByteSnake</h1>
    
    <div id="gameContainer">
        <div id="canvasContainer">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div id="pauseOverlay">
                <h2>‚è∏Ô∏è PAUSED</h2>
                <p>Press P to Resume</p>
            </div>
            
            <div id="gameOverOverlay">
                <h2>üíÄ GAME OVER</h2>
                <p id="finalScore">Score: 0</p>
                <button class="overlay-button" onclick="restartGame()">üîÑ Restart (R)</button>
                <button class="overlay-button secondary" onclick="quitGame()">‚ùå Quit (Q)</button>
            </div>
        </div>
        
        <div id="gameInfo">
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Speed</div>
                <div class="info-value" id="speed">10</div>
            </div>
            <div class="info-item">
                <div class="info-label">Level</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">High Score</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>
        
        <div id="controls">
            <h3>üéÆ Controls</h3>
            <div class="control-group">
                <strong>Movement:</strong> Arrow Keys or WASD
            </div>
            <div class="control-group">
                <strong>Pause:</strong> P key
            </div>
            <div class="control-group">
                <strong>Restart:</strong> R key (when game over)
            </div>
            <div class="control-group">
                <strong>Quit:</strong> Q key (when game over)
            </div>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
